<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img 태그 사용하기</title>
</head>
<body>
	<h1>이미지 나타내기</h1>
	<img src="./images/book.jpg" width="100" height="70" />
	<br>
	<br>
	<figure>
		<figcaption>cafe3</figcaption>
		<a href="http://www.kyobobook.co.kr" target="_blank">
		<img src="./images/cafe3.jpg" width="100" height="70" alt="카페이미지"
			title="cafe 이미지 입니다." />
		</a>
	</figure>
	<figure>
		<figcaption>민트색 자동차</figcaption>
		<a href="Ex05_img.html">
			<img src="./images/car/car2.jpg"
			width="200" height="150"/>
		</a>
	</figure>
	<br>
	<br>
	<img src="./images/toy734.jpg" width="100" height="70" alt="카페이미지"
		title="cafe 이미지 입니다." />
	<!-- alt : 문제가 있을때  대신 나온다.-->
	<!-- title : 마우스를 이미지위에 올리면 나오는 내용 -->
	<!-- figure figcaption -->
	<!-- target="_blank" 새로운 창을 띄운다. -->
</body>
</html>
