<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>audio 요소</h1>
	<audio controls autoplay="autoplay">
		<source src="./media/music.ogg" /><!-- ogg:opers,firefox -->
		<source src="./media/music.mp3" /><!--  인터넷 익스플로러, safari,chrome -->
	</audio>
	<br>
	<video controls autoplay width="350" height="250">
		<source src="./media/myMovie.ogv"/> <!-- ogg:opers,firefox -->
		<source src="./media/myMovie.mp4"/> <!--  인터넷 익스플로러, safari,chrome -->
	</video>
</body>
</html>
