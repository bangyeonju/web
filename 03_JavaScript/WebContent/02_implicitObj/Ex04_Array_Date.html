<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var now = new Date();
	document.write("now1:"+now+"<br>");
	document.write("now2:"+now.toString()+"<br>");
	document.write("now3:"+now.toDateString()+"<br>");
	document.write("now4:"+now.toTimeString()+"<br>");
	
	var hour =now.getHours();
	var ampm;
	if(hour >=12){
		ampm="오후";
	} else
		ampm="오전";
	document.write(ampm+hour+"시");
	document.write(now.getMinutes()+"분");
	document.write(now.getSeconds()+"초<br>");
	
	var day = now.getDay();
	

	document.write("day:"+day+"");
	
	var  yoil = ["../images/sun.gif",
		"../images/mon.gif",
		"../images/tue.gif",
		"../images/wed.gif",
		"../images/thu.gif",
		"../images/fri.gif",
		"../images/sat.gif"]
	//7개의 요일 이미지 배열
	
	document.write("오늘은 <img src="+yoil[day] +"> 입니다.");
		
	
</script>
</head>
<body>

</body>
</html>
