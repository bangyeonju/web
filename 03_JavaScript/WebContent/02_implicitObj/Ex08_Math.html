<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Ex08_Math.html</title>
<script type="text/javascript">
	var maxNum = Math.max(30,70,20,50,100);
	document.write("최대값 :"+ maxNum+"<br>");
	
	var minNum = Math.min(30,70,20,50,100);
	document.write("최소값 : "+ minNum+"<br>");
	
	var roundNum = Math.round(3.5);
	document.write("반올림 : "+ roundNum+"<br>");
	
	/* 무조건 올림 */
	var ceilNum = Math.ceil(3.1);
	document.write("올림 : "+ ceilNum+"<br>");
	
	var floorNum = Math.floor(3.9);
	document.write("내림 : "+ floorNum+"<br>");
	
	var floorNum = parseInt(3.9);
	document.write("내림 : "+ floorNum+"<br>");
	/* 소수세째자리에서 반올림 */
	document.write(12.34567.toFixed(2));
	/*0<= x< 1  */
	/* 4,5,6,(4~6) 중 1개의 정수난수   
		6-4+1 = 3를 곱하기값으로
	var ranNum=parseInt(Math.random()*3)+4;
	document.write("난수:" +ranNum+"<br>");
	*/
		var count=0;
		var ranNum=parseInt(Math.random()*45+1);
	do{
		var input=prompt("1~45사이의 수를 입력하세요");
		
		count++;
		if(ranNum>input){
			alert("더큰수입력하세요");
			
		} else if(input>ranNum){
			alert("더 작은수입력하세요.");
			
		} else {
			alert("정답입니다.");
			break;
			}
		
	}while(true);
	document.write("시도횟수:" +count+"<br>");
</script>
