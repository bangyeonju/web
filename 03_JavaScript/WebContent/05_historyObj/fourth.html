<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>third.html</title>
<style type="text/css">
	body{
		text-align:center;
		margin:10px;
		
	}
	 hr{
	 	width:500px;
	 	color:purple;
	 	size:10px;
	 	
	 }
	 input{
	 	margin:10px;
	 }
</style>
<script type="text/javascript">
	var history_len="히스토리개수: ";
	history_len += history.length; //history: 브라우저에 로드된 주소를 기억하고있는 객체
	document.write(history_len);
</script>
</head>
<body>
	<h2>네번째 페이지 입니다</h2>
	<a href="first.html"><img src="../images/01_s.gif"></a>
	<a href="second.html"><img src="../images/02_s.gif"></a>
	<a href="third.html"><img src="../images/03_s.gif"></a>
	<img src="../images/04.gif">
	
	<hr>
	<form>
		<a href="#" onClick="javascript:history.go(-3)"><!-- 원하는 위치로 넘어가게 할 수 있다.-->
			<input type="button" value="세 페이지 이전">
		</a>
			<a href="#" onClick="javascript:history.back()">
			<input type="button" value="이전페이지로">
		</a>
			<a href="#" onClick="javascript:history.forward()">
			<input type="button" value="다음 페이지로">
		</a>
	</form>
</body>
</html>
