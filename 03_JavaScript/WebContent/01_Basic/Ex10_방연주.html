<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function input(){
	var kor = Number(prompt("국어점수?","77")); // "77"=>77
	var eng = Number(prompt("영어점수?","89")); 
	var math = Number(prompt("수학점수?","100")); 
	
	document.write("국어:"+kor+"<br>");
	document.write("영어:"+eng+"<br>");
	document.write("수학:"+math+"<br>");
	
	var sum = kor + eng + math;
	var avg = sum/3;
	document.write("합계:" + sum+"<br>");
	document.write("평균:" + avg+"<br>");

if(avg>=90){
document.write("A학점입니다.");
} else if(avg>=80){
document.write("B학점입니다.");
}else if(avg>=70){
document.write("C학점입니다.");
}else if(avg>=60){
document.write("D학점입니다.");
} else{
document.write("F학점입니다.");
}

document.write("<br>");
switch(parseInt(avg/10)){ //실수를 정수를 바꾸기위해 8.866666 => 8
case 10:
	document.write("A학점입니다.");
	break;
case 9:
	document.write("A학점입니다.");
	break;
case 8:
	document.write("B학점입니다.");
	break;
case 7:
	document.write("C학점입니다.");
	break;
case 6:
	document.write("D학점입니다.");
	break;
default :
	document.write("F학점입니다.");
	
}	
} //input
	


</script>
</head>
<body onLoad="input()">

</body>
</html>
