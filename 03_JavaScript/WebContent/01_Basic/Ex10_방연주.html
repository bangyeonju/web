<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var kor,eng,math;
var kor = prompt("국어점수");
var eng = prompt("영어점수");
var math = prompt("수학점수");

var su = parseInt(kor)+parseInt(eng)+parseInt(math);
var avg = parseInt(su)/3;
var hakjum = parseInt(parseInt(avg)/10);

document.write("국어점수 : "+kor+"<br>");
document.write("영어점수 : "+ eng+"<br>");
document.write("수학점수 : "+math+"<br>");
document.write("합계 : "+su+"<br>");
document.write("평균 : "+avg+"<br>");

if(avg>="90"){
document.write("A학점입니다.");
} else if(avg>="80"){
document.write("B학점입니다.");
}else if(avg>="70"){
document.write("C학점입니다.");
}else if(avg>="60"){
document.write("D학점입니다.");
} else{
document.write("F학점입니다.");
}
switch(hakjum){
case 9:
	document.write("A학점입니다.");
	break;
case 8:
	document.write("B학점입니다.");
	break;
case 7:
	document.write("C학점입니다.");
	break;
case 6:
	document.write("D학점입니다.");
	break;
default :
	document.write("F학점입니다.");
	
}	
	


</script>
</head>
<body>

</body>
</html>
