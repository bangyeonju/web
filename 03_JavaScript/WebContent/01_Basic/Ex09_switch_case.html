<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex09_switch_case.html</title>
<script type="text/javascript">
	var su = prompt("입력");

	switch (su) {

	case "1":
		document.write("1입니다.");
		break;
	case "2":
		document.write("2입니다.");
		break;
	default:
		document.write("그 밖의 숫자입니다.");
		break;
	
	}
	
	if(su == "1"){
		document.write("1입니다.");
	} else if(su == "2"){
		document.write("2입니다.");
	}
	else
		document.write("그 밖의 숫자입니다.");	
</script>

</head>
<body>

</body>
</html>
