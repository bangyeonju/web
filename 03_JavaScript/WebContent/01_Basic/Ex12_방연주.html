<script type="text/javascript">
	document.write("<table border=1 cellspacing=0> ");


	document.write("<tr bgcolor=pink align=center>");
	for(i=2;i<=9;i++){
			document.write("<th>"+i+"단"+"</th>");
			}

	for(i=1;i<=9;i++){

		{	
			
			document.write("<td align=center>" +j+"*"+i+"="+ j*i + "</td>");
		}
			document.write("</tr>");
	}

	document.write("</table>");
</script>
