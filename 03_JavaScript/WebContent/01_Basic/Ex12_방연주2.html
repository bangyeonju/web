<style type="text/css">
#table2{
background-color : pink;
border:1px solid  black;
}
#table1{
border:1px solid black;
border-collapse: collapse;
text-align: center;
}
#table3{
border:1px solid black;
}


</style>
<script type="text/javascript">
	document.write("<table id=table1> ");


	document.write("<tr>");
	for(i=2;i<=9;i++){
			document.write("<th id=table2>"+i+"단"+"</th>");
			}
	document.write("</tr>"); 
	
	for(i=1;i<=9;i++){
		document.write("<tr>");
		for (j=2;j<=9;j++)
		{	
			
			document.write("<td id=table3>" +j+"*"+i+"="+ j*i + "</td>");
		}
			document.write("</tr>");
	}

	document.write("</table>");
</script>
