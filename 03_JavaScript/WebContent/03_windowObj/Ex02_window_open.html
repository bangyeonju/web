<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex02_window_open.html</title>
<script type="text/javascript">
function showPopup(url){
	window.open(url,'popup','width=200 height=200');
}
function showCenter(url){
	var winW=600;
	var winH=400;
	
	//document.write(screen.width+","+screen.height);
	var winLeft = (screen.width - winW)/2;
	var winTop = (screen.height - winH)/2;
	
	var options="width="+winW+" height="+winH+" left="+winLeft+" top="+winTop;
	window.open(url,"newWin",options);

}
	var myWin;
function openWindow(){
	myWin = window.open('Ex02_popup3.html','pop','width=200 height=150');
}
function closeWindow(){
	myWin.close();
}
</script>
</head>
<body>
	<input type="button" value="이벤트" onClick="showPopup('Ex02_popup1.html')" /><br><br>
	<input type="button" value="화면중앙에 띄우기" onClick="showCenter('Ex02_popup2.html')" /><br><br>
	<input type="button" value="창열기" onClick="openWindow()" /><br><br>
	<input type="button" value="창닫기" onClick="closeWindow()" /><br><br>
	
</body>
</html>
