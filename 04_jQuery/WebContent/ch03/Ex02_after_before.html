<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"></style>
<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('header').after('<div> 좋아하는 과일 :사과</div>');
		$('header').after('<div> 좋아하는 과일 :딸기</div>');
		
		$('<div> 싫어하는 과일 : 두리안</div>').insertAfter('header');
		$('<div> 싫어하는 과일 : 바나나</div>').insertAfter('header');
		//after:속성 뒤에(형제로 들어온다.)
		//target.after(새로운 앨리먼트);
		//새로운엘리먼트.insertAfter(target);
		
		$('footer').before('<div> 좋아하는 과일 :사과</div>');
		$('footer').before('<div> 좋아하는 과일 :딸기</div>');
		
		$('<div> 싫어하는 과일 : 두리안</div>').insertBefore('footer');
		$('<div> 싫어하는 과일 : 바나나</div>').insertBefore('footer');
		//targetbefore:(형제로 들어온다.)
		//target.insertBefore(새로운 앨리먼트);
		//새로운엘리먼트.insertAfter(target);
	});
</script>
</head>
<body>
	<header>
		<h1>과일</h1>
	</header>
	<hr>
	
	<footer>
		<h3>
			<i>JQuery</i>
		</h3>
	</footer>
</body>
</html>
