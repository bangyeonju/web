<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01.html</title>
<style type="text/css">
div {
	float: left;
	margin: 25px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		
		var fruits = ["apple", "banana","orange","melon"];
		var cars = ["sonata", "morning","genesis"];
		
		$(fruits).each(function(index, value){
			$('#fruit_list').append("<li>"+index +":"+value + "</li>");
		});
		/* 
		$(cars).each(function(index){
			$('#car_list').append("<li>"+index +":"+ cars[index] + "</li>");
		});
 		*/

	/* 	$.each(cars,function(index){
			$('#car_list').append("<li>"+index +":"+ cars[index] + "</li>");
		});
 	 */	
		$.each(cars,function(index){
			//$('#car_list').append("<li>"+index +":"+ cars[index] + "</li>");
			$("<li>"+index +":"+ cars[index] + "</li>").appendTo('#car_list');
		});
 	 
		$(fruits).each(function(index, value){
			$('#fruit_list2').prepend("<li>"+index +":"+value + "</li>");
		});
		$.each(cars,function(index){
			//$('#car_list').append("<li>"+index +":"+ cars[index] + "</li>");
			$("<li>"+index +":"+ cars[index] + "</li>").prependTo('#car_list2');
		});
	});
	/* 	
	//자식으로 들어온다
	target.append(새로운엘리먼트)
	appendTo.appendTo(target) : append와 앞뒤가달라진다
	
	target.prepend(새로운엘리먼트)  타켓의 자식으로 들어온다
	appendTo.prependTo(target) :
		
	 */
</script>
</head>
<body>
	<div>
		<b>좋아하는 과일1</b>
		<ul id="fruit_list">
		<!-- <li>apple</li> -->
			   </ul>
	</div>
	
	<div>
		<b>갖고싶은 차</b>
		<ul id="car_list">
			<!-- <li>sonata</li> -->		
		</ul>
	</div>
	
	<div>
		<b>좋아하는 과일2</b>
		<ul id="fruit_list2"></ul>
	</div>
	
	<div>
		<b>갖고싶은 차2</b>
		<ul id="car_list2"></ul>
	</div>
</body>
</html>
