<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p{
	background: green;
}
div{
	background:cyan;
}
.divBorder{
	border:2px solid red;
	margin:10px;
	padding:10px;
	width:60px;
}
.pBorder{
	border:2px solid yellow;
	width:80px;
	height:50px;
	margin:5px;
}
</style>
<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('button').click(function(){
			//특정작업 대상을 감싸고 싶다면  wrap wrapAll
			$('p').wrapAll('<div class="divBorder"></div>');
			$('p').wrap('<div class="pBorder"></div>');
		});
	});
</script>
</head>
<body>
	<p>jQuery</p>
	
	<div>
		<p>Oracle</p>
	</div>
	
	<p>Html</p>
	
	<p>JavaScript</p>
	
	<h3>h3태그</h3>
	
	<button>버튼</button>
	
</body>
</html>
