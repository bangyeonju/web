<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	background:yellow;
	width:30%;
}
</style>
<script src ="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#btnEmpty').click(function(){
			$('div').empty(); //div의 안의 내용이 지워진다
			$('div').append("<b>hi</b>");//div안에 내용 추가
		});
		
		$('#btnRemove').click(function(){
			$('div').remove(); //div자체가 지워진다.
			$('div').append("<b>hi</b>");//div가없어서 집어넣을수없다.
		});
	});
</script>
</head>
<body>
	<div>	
		<p>jQuery</p>
		<p>Ajax</p>
	</div>
	
	<input type="button" id="btnEmpty" value="영역의 내용 삭제"/>
	<br>
	<input type="button" id="btnRemove" value="영역의  자체를 삭제"/>
	
</body>
</html>
