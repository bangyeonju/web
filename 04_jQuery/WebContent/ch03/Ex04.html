<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	button{
		color: red;
		display: block;
		margin: 3px;
		width:200px;
	}
	div{
	color:red;
	border:2px solid blue;
	width:200px;
	margin:3px;
	text-align:center;
	
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$('button').click(function(){
		if($(this).text()=="Second"){
			$(this).replaceWith('<div>'+$(this).text()+"</div>");
		}
	});
});
	
</script>
</head>
<body>
	<button>First</button>
	<button>Second</button>
	<button>Third</button>
</body>
</html>
