<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	float: left;
	margin: 3px;
	width: 80px;
	height: 80px;
	display: none;
}

div#red {
	background: red;
}

div#green {
	background: green;
}

div#blue {
	background: blue;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$(document).click(function(){
			$('div:eq(0)').fadeIn(5000,function(){
				alert(1);
			}).fadeTo("slow",0.3).fadeOut(2000);
			
			$('div:eq(1)').fadeIn(3000,function(){
				$(this).css('background','yellow');
			}).fadeOut(2000);
			
			$('div:eq(2)').fadeIn(4000,function(){
				$(this).slideUp(6000);
			});
		});
		
	});
</script>
</head>
<body>
	<span>클릭</span>
	<br>
	<div id="red">
		<span>하하하</span>
	</div>
	<div id="green"></div>
	<div id="blue"></div>

</body>
</html>
