<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#left_side{
		float : left;
	}
	#imgsrc{
		width : 300px;
		height: 300px;
		margin-left: 20px;
	}
	img.small{
		width : 90px;
		height:90px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script>
  
	$(function(){
		
		imsi = $('.small:eq(0)').attr('src');
		$('#area img').attr('src',imsi);
		
		$('img.small').mouseover(function(){
			$(this).fadeTo('slow',0.3);
			$('#area img').css('display','none');
			$('#area img').attr('src', $(this).attr('src'))
						.fadeIn(2000); 
		});
		  
		$('img.small').mouseout(function(){
			$(this).fadeTo('fast',1);
		});
	});
	
</script>    
</head>
<body>

	<div id="left_side">
		<div>
			<img class="small" src="./../images/tara01.jpg">
		</div>
		<div>
			<img class="small" src="./../images/tara02.jpg">
		</div>
		<div>
			<img class="small" src="./../images/tara03.jpg">
		</div>
	</div>
	
	<div id="area">
		<img id="imgsrc" >
	</div>
</body>
</html>
