<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#region{
		width : 200px;
		height : 200px;
		overflow : hidden;
		margin : auto;
	}
	#images{
		width : 600px;
		height : 200px;
	}
	#images a img{
		width : 200px;
		height: 200px;
	}
	#direction{
		width : 360px;
		margin : auto;
	}
	.leftbtn{
		margin-top:10px;
	}
	.rightbtn{
		margin-top:10px;
		margin-left: 290px;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">

	$(function() {
		var i = 0;
		$('.leftbtn').bind('click',function(){
			
			if(i==2){
				alert('마지막 이미지입니다.');
				return;
			}
			$('#firstimage').animate({marginLeft : '-=205px'},2000);
			i++;
		});
		
		$('.rightbtn').click(function(){
			if(i==0){
				alert("첫번째 이미지입니다.");
				return;
			}
			$('#firstimage').animate({marginLeft : '+=205px'},2000);
			i--;
		});
		
	});
					
</script>
</head>
<body>
	<div id="region">
		<div id="images">
			<a href="#"><img src="../images/b.jpg" id="firstimage"/></a>
			<a href="#"><img src="../images/c.jpg" id="secondimage"/></a>
			<a href="#"><img src="../images/d.jpg" id="thirdimage"/></a>
		</div>
	</div>
	
	<div id="direction">
		<button class="leftbtn">&laquo;</button>
		<button class="rightbtn">&raquo;</button>
	</div>
	
</body>
</html>
