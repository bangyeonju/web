<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#left_side{
		margin: 3px;
		width: 80px;
		height: 40px;
}
img{
	margin:10px;
	width:200px;
	height:120px;
}
#imgsrc{
	position: absolute;
		top:50px;
		left: 300px;
		right: 300px;
		padding-top:25px;
		background :green;
		width:400px;
		height:300px;
}

</style>
<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('.small:eq(0)').bind({
			'mouseover': function(){
			$(this).fadeTo("slow",0.3),
			},
			mouseout : function(){
				$(this).fadeTo("slow",1);
			}
		})
		$('.small:eq(1)').bind({
			'mouseover': function(){
			$(this).fadeTo("slow",0.3);
				
			},
			mouseout : function(){
				$(this).fadeTo("slow",1);
			}
		})	
		$('.small:eq(2)').bind({
			'mouseover': function(){
			$(this).fadeTo("slow",0.3);
				
			},
			mouseout : function(){
				$(this).fadeTo("slow",1);
			}
		})
		
	});
</script>
</head>
<body>
	<div id="left_side">
		<div>
			<img class="small" src="../images/car1.jpg">
		</div>
		<div>
			<img class="small" src="../images/car2.jpg">
		</div>
		<div>
			<img class="small" src="../images/car3.jpg">
		</div>
	</div>
	<div id="area">
		<div id="imgsrc"></div>
	</div>
</body>
</html>
<!-- mouseover,mouseout -->
