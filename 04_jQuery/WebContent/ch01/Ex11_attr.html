<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex11_attr.html</title>

<style type="text/css">
#myarea img {
	width: 120px;
	height: 120px;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		$('#makeimage').click(function() {
	//		alert(1);
		var len = $('input:checked').length;
		alert(len);
		
		var result="";
		
		
		$('input:checked').each(function(){
			var idval =$(this).attr('id');
			
		//	alert(idval);
			result += "<img src=../images/"+idval+".jpg title="+idval+">";
		});
			//$('#myarea').append(result); 기존에 있던 이미지를 지우지 않고 계속 추가
			$('#myarea').html(result);
			
			$('img').click(function(){
			alert($(this).attr('title'));
			});
		});//makeimage
	
	});//ready
</script>
</head>
<body>
	<p>
		<input type="checkbox" id="Koala" />코알라
		 <input type="checkbox" id="Penguins" checked />펭귄 
		 <input type="checkbox" id="Desert" checked/>사막
	</p>
	<p>
		<input type="button" id="makeimage" value="그림만들기" />
	</p>

	<div id="myarea"></div>
</body>
</html>
