<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex08_속성.html</title>
<style type="text/css">
	.spotlight{
		background-color:yellow;
	}
	.redtext{
		color:red;
	}
	.largetext{
		font-size:30pt;
	}
	.italictext{
		font-style: italic; 
		/*글자기울임  */
	}
	.under{
		text-decoration: underline;
		/* 글자밑줄 */
	}
	
</style>
<script src ="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('span').addClass('spotlight');
		$('span[id]').addClass('redtext');
		$('span[id="simple1"]').addClass('largetext');
		$('span[id!="simple1"]').addClass('italictext');
		$('span[id*="ple1"]').addClass('under');
		//*= : 포함하고있는
		//^= : 시작하는
		//$= : 끝나는
		
	});
</script>
</head>
<body>
	<span id="simple1">simple</span>
	<span class="simple1">jQuery</span>
	<span id="simple">basic</span>
	<span class="simple1">example</span>
</body>
</html>
