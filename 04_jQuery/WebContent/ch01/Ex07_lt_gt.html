<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex07_lt_gt.html</title>
<style type="text/css">
	tr{
		background-color: yellow;
	}
	.pink{
		background-color: pink;
	}
	.orange{
		background-color: orange;
	}

</style>
<script src="../js/jquery.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
		$('td').addClass('pink');//모든 td에 클래스.pink로 설정
		$('td:lt(2)').removeClass('pink');//2보다 작은 
		$('td:gt(4)').removeClass('pink');//4보다 큰
		$('td:gt(7)').addClass('orange');
	});
</script>
</head>
<body>
	<table border=1>
		<tr>
			<td>one</td>
			<td>two</td>
			<td>three</td>
		</tr>

		<tr>
			<td>four</td>
			<td>five</td>
			<td>six</td>
		</tr>
	</table>
