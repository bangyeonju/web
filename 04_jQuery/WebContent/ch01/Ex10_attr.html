<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex10_attr.html</title>
<style type="text/css">
	#left_side > div{
		float: left;
		margin:10px;
	}
	#left_side2{
	clear:left;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
		 $('#left').click(function(){
		//	alert(1);
		var temp=$('img').eq(0).attr('src');
		
		for(var i =0;i<$('img').length-1;i++){
			$('img').eq(i).attr('src',$('img').eq(i+1).attr('src'));
			//imsi = $('img').eq(i+1).attr('src'); // attr에 하나만 있을때 src 속성을 가지고 와라
			//$('img').eq(i).attr('src',imsi); //attr에 두개있을대 src속성에 imsi넣어라
		}
			$('img').eq($('img').length-1).attr('src',temp);
		
		
		
		});//click 
		
	
			$('#left').click(function(){
				var temp =$(img).eq(0).attr('src');
				for(var i =0;i<$('img').length-1;i++){
					$('img').eq(i).attr('src',$('img').eq(i-1).attr('src'));
					//imsi = $('img').eq(i+1).attr('src'); // attr에 하나만 있을때 src 속성을 가지고 와라
					//$('img').eq(i).attr('src',imsi); //attr에 두개있을대 src속성에 imsi넣어라
				}
					$('img').eq($('img').length-3).attr('src',temp);
			});//click
	
		 
	});//ready
</script>
</head>
<body>
<div id ="left_side">
	<div><img src="../images/cafe0.jpg" width="100" height="100"></div>
	<div><img src="../images/cafe1.jpg" width="100" height="100"></div>
	<div><img src="../images/cafe2.jpg" width="100" height="100"></div>
</div>
<div id="left_side2">
	<input type="button" id="left" value="<버튼">
		<input type="button" id="left2" value="버튼>">
</div>

</body>
</html>
