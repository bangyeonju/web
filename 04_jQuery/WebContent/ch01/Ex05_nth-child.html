<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex05_nth-child.html</title>
<style type="text/css">
div{
		float:left;
	}
span{
		color:blue;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
		$('li:nth-child(2)').append('<span>-2nd!</span>');
		$('li:nth-child(even)').css('backgroundColor','pink');
		$('li:nth-child(odd)').css('backgroundColor','yellow');

	});
</script>
</head>
<body>

	<div>
		<ul>
			<li>사과</li>
			<li>바나나</li>
			<li>복숭아</li>
		</ul>
		</div>
		<div>
			<ul>
				<li>소나타</li>
			</ul>
		</div>
		<div>
			<ul>
				<li>코끼리</li>
				<li>사자</li>
				<li>호랑이</li>
				<li>말</li>
			</ul>
	
	</div>
</body>
</html>
