<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex06_내이름.html</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var sum = 0;
		$('td:nth-child(2)').each(function(){
			//alert($(this).text());
			
			sum += eval($(this).text());
			
			if($(this).text() >= "80"){
				$(this).prev().css('backgroundColor','cyan');
				$(this).css('backgroundColor','cyan');
				$(this).next().css('backgroundColor','cyan');
				
			}else if($(this).text() <= 30){
				$(this).css('backgroundColor','red');
				$(this).siblings().css('backgroundColor','red');
			} else{
				//$(this).css('backgroundColor','yellow');
				$(this).parent().css('backgroundColor','yellow');
				
			}
		}); //each
		
		$('.result').append("총합:" + sum);
		
	});
</script>
</head>  
<body>
	<table border="1">
		<tr>
			<th width=100>이름</th>
			<th width=100>점수</th>
			<th width=100>성별</th>
		</tr>
		
		<tr>
			<td>조권</td>
			<td>20</td>
			<td>남</td>
		</tr>
		
		<tr>
			<td>아이유</td>
			<td>40</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>윤아</td>
			<td>60</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>강호동</td>
			<td>30</td>
			<td>남</td>
		</tr>
		
		<tr>
			<td>이효리</td>
			<td>90</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>웬디</td>
			<td>80</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>백현</td>
			<td>50</td>
			<td>남</td>
		</tr>
	</table>
	<div class="result"> </div>
</body>
</html>
