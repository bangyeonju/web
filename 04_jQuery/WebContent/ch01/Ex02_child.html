<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.result1{
	background:lime;
	
}
.result2{
	background:tomato;
}

</style>
<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
				//작업대상에 여러함수를 집어넣음 
		$('p em').css('background-color','yellow')
				 .css('border','3pt solid #f00')
				 .each(function(){
					  //작업대상
					$('.result1').append($(this).text()); 
					  // append() : 자식으로 넣고싶을때 사용한다.
				 });
		$('div>em').css('background-color','pink')
					.each(function(){
						$('.result2').append($(this).text()+" ");
					});
		//형제
		$('em + span').css('background-color','orange')
						.css('border','3pt solid green')
						.each(function(){
							$('.result3').append($(this).text()+" ");
						});
		
	});
</script>
</head>
<body>
	<p>
		<em>one</em>
		<em>two</em>
		<span><em>three</em></span>
		
	</p>
	<div>
		<em>four</em>
		<span><em>five</em></span>
		<em>six</em>
	</div>
	
	<div>
		<span>검색된 엘리먼트1</span>
		<span class="result1"></span>
	</div>
	<div>
		<span>검색된 엘리먼트2</span>
		<span class="result2"></span>
	</div>
	<div>
		<span>검색된 엘리먼트2</span>
		<span class="result3"></span>
	</div>
	
</body>
</html>
