<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* p.a : 클래스가 a인 p태그,
	   p .a : p의자손중애 class가 a인 요소
	 */
	p.a, p.c{
		cursor:pointer;
		color: green;
		font-weight: bold;
		
	}
	.toggleStyle{
		color:red;
	}
	.newStyle{
		color:blue;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('p.a').click(function(){
			$('p.b').toggle(5000);
		});
		$('p.c').click(function(){
			$('p.d').toggle('fast');
		});
		
		$('div').click(function(){
			if($(this).hasClass("toggleStyle")){
				$(this).removeClass("toggleStyle");
			}else{
				$(this).addClass("newStyle");
				
			}
		});
	});
</script>
</head>
<body>
	<p class="a">남자배우 인기순위</p>
	<p class="b">공유</p>
	<p class="b">김수현</p>
	<p class="b">이제훈</p>
	<p class="b">소지섭</p>
	<p class="b">현빈</p>
	<hr />
	<p class="c">여자배우 인기순위</p>
	<p class="d">전지현</p>
	<p class="d">김태희</p>
	<p class="d">송혜교</p>
	<p class="d">한소희</p>
	<p class="d">정유미</p>
	<br>
	<div class=toggleStyle>div영역입니다.</div>
</body>
</html>
