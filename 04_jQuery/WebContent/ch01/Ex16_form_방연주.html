<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Ex02_form_내이름.html </title>
	<style type="text/css">
		
		table {
			width:500px;
			height:500px;
			border:1 ;
			cellpadding:0 ;
			cellspacing:5px ;
			border-collapse: collapse;
		}
	</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		/* 
		$('input[type=submit]').click(function(){

		 */
		 
	});
	
	function check(){
		//alert(1);
		
		str="선택한 항목은\n";
		
		if($('input[id="id"]').val() == ""){
			alert("id누락");
			$('input[id="id"]').focus();
			return false;
		}
	

		str += $('input[id="id"]').val() +"\n"
		
		if($('input[name=password]').val() == ""){
			alert("pw 누락");
			$('input[name=password]').focus();
			return false;
		}
		str += $('input[name=password]').val() +"\n"
		if($('input[name=repassword]').val() == ""){
			alert("pw 확인 누락");
			$('input[name=repassword]').focus();
			return false;
		}
		
		if($('input[name=password]').val() != $('input[name=repassword]').val()){
			alert("pw 일치 안함");
			$('input[name=repassword]').select();
			return false;
		}
		
		if($('input[name=name]').val() == ""){
			alert("name 누락");
			$('input[name=name]').focus();
			return false;
		}
		str += $('input[name=name]').val() +"\n"
		if($('select option:selected').val() =="선택"){
			alert("지역번호를 선택하세요");
			return false;
		}
		str += $('select option:selected').val() +"\n"
		
		ph1 = $('input[name="phone1"]').val();
		if(ph1==""){
			alert("phone1누락");
			return false;
		}
	
	
		if(isNaN(ph1)){
			alert("phone1은 숫자로 입력하세용");
			return false;
		}
		str += $('input[name="phone1"]').val() +"\n"
		
		ph2 = $('input[name="phone2"]').val();
		if(ph2==""){
			alert("phone2누락");
			return false;
		}
	
		if(isNaN(ph2)){
			alert("phone2은 숫자로 입력하세용");
			return false;
		}
		str += $('input[name="phone2"]').val() +"\n"
		
		
		if($('input[name=email]').val().indexOf('@')==-1){
			alert("email 형식이 맞지 않습니다.");
			return false;
		}
		str += $('input[name=email]').val()+"\n";
		
		if($('input[type=checkbox]:checked').length==0){
			alert("체크박스하나라도 선택하세요");
			$('input[value="방탄"]').focus();//스페이스 누르면 포커스 방탄으로!
			return false;
		}
		
		$('input[type=checkbox]:checked').each(function(){
			str += $(this).val() + " ";
			
		});
		str+="\n";
		if(!$('input[name=gender]').is(":checked")){//체크된게없다면
			alert("성별을 선택해주세요");
			return false;
		}
		str+=$('input[name=gender]:checked').val()+"\n";
		
		if($('textarea[name="ta"]').val()==""){
			alert("textarea 누락");
			return false
		}
		str+=$('textarea[name="ta"]').val();
		
		alert(str);
		
	} // check
</script>	
</head>
<body>
<form action="result.jsp" name="myform"> 
<table border=1>
	<tr>
		<td>아이디</td>
		<td>
			<input type="text" id="id" size="20" maxlength="10" 
				value="아이디 입력">  
				
			<input type="button" value="중복 체크" onClick="idCheck()">				
		</td>
	</tr>
	<tr>
		<td>비밀번호</td>
		<td><input type="password" name="password" size="20" maxlength="10"></td>
	</tr>
	<tr>
		<td>비밀번호 확인</td>
		<td><input type="password" name="repassword" size="20" maxlength="10"></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" name="name" size="20" maxlength="10"></td>
	</tr>
	<tr>
		<td>전화 번호</td>
		<td>
			<select name="areacode">
				<option value="선택">선택</option>
				<option value="02">02</option>
				<option value="031">031</option>
				<option value="051">051</option>
				<option value="043">043</option>
				<option value="064">064</option>
			</select>
			&nbsp;-&nbsp;
			<input type="text" name="phone1" size="4" maxlength="4">
			&nbsp;-&nbsp;
			<input type="text" name="phone2" size="4" maxlength="4">
		</td>
	</tr>	
	<tr>
		<td>주소</td>
		<td>
			<input type="text" name="address1" size="30" maxlength="30" > 
		</td>
	</tr>
	<tr>
		<td>세부 주소</td>
		<td><input type="text" name="address2" size="30" maxlength="30"></td>
	</tr>
	<tr>
		<td>email</td>
		<td><input type="text" name="email" size="30" maxlength="30"></td> 
	</tr>	
	<tr>
		<td>사진 올리기</td>
		<td><input type="file"></td>
	</tr>	
	<tr>
		<td>좋아하는 가수</td>
		<td>
			
			<input type="checkbox" name="singer" value="소녀시대" checked="checked">소녀시대
			<input type="checkbox" name="singer" value="방탄">방탄
			<input type="checkbox" name="singer" value="레드벨벳">레드벨벳
			<input type="checkbox" name="singer" value="동방신기">동방신기
		</td>
	</tr>	
	<tr>
		<td>성별</td>
		<td>
			<input type="radio" name="gender" value="남">남
			<input type="radio" name="gender" value="여">여
		</td>
	</tr>
	<tr>
		<td>글 쓰기</td>
		<td>
			<textarea rows="5" cols="30" name="ta">여기는 textarea자리</textarea>
		</td>
	</tr>	
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="전송합시다." onClick="return check()">
			&nbsp;&nbsp;&nbsp;
			<input type="reset" value="초기화">
		</td>
	</tr>	
</table>
</form>
</body>
</html>
