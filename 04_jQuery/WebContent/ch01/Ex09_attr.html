<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		text-align: center;
	}
	img{
		padding:20px;
	}
</style>
<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//attr: 속성을 넣을때
	$(document).ready(function(){
		$("img:eq(0)").attr('src',"../images/bg24.jpg")
					  .attr('title',"찻잔이미지")
					  .attr('width',"100px")
					  .attr('height','100px')
						.css('border','1px solid red');
		
	$('img:eq(1)').attr({
							src:"../images/bg15.jpg",	
							title:"가나다라",
							width:"120px",
							hight:"80px"
						})
					.css({
						border:"5px dotted green",
						background:"yellow"
					})
	//imsi = $('img:eq(0)').attr('title');
	//$('span').append(imsi);
	//alert(imsi);
	$('span').append($('img:eq(0)').attr('title'));
	$('#btn').click(function(){
		//alert('btn클ㄹ;ㄱ');
		$('img:eq(0)').removeAttr('title'); //속성을 제거하는 방법
/* 		$('img:eq(1)').removeAttr({
					title
					}); //속성을 제거하는 방법 */
	})
	
	});
	
</script>
</head>
<body>
	<img><img/>
	<div>
		<b>attr연습</b>
		<span></span>	
	</div>
	<br>
	<button id="btn">attr값제거하기</button>
</body>
</html>
