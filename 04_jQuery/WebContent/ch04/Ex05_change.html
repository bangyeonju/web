<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width:80px;
		height:80px;
		margin-left:50px;
	}

</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('#sel').change(function(){
			//alert(1);
			imgsrc = $(this).val();//$(this)는 내가 선택한 옵션
		//	alert(imgsrc);
			$('img').attr('src',"../images/"+imgsrc);
		}).change();
	});
 </script>
</head>
<body>
	<form name="frm">
		<table>
			<tr>
				<td>
					<select id="sel">
						<option value="strawberry.gif">딸기</option>
						<option value="banana.gif">바나나</option>
						<option value="apple.gif" selected>사과</option>
					</select>
				</td>
				<td>
					<img id="img">
				</td>
			</tr>
			

		</table>



	</form>
</body>
</html>
