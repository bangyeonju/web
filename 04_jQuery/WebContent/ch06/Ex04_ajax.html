<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 180px;
	height: 300px;
	margin: 5px;
	float: left;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#menu1').click(function(){
			$.ajax({
				url:"menu.html",
				dataType:"html",	//돌려받을 타입 json 등 다른 형식도 있다.
				success:function(data){//menu.html잘가지고오묜 success실행
					$('#message1').html("성공:"+data);
				},
				error:function(){//menu.html못가져오면 error실행
					alert("실패");
				}
			});//ajax
		});//click
		$('#menu2').click(function(){
			$.ajax({
				url:"../images/menu.html",
				dataType:"html",	//돌려받을 타입 json 등 다른 형식도 있다.
				success:function(data){
					$('#message2').html($(data).find('li'));//$(data).find('li') 일부만 뽑아오고 싶을때
				},
				error:function(){
					alert("실패");
				}
			});//ajax
		});//click
	});
		
</script>
</head>
<body>
	<div>
		<a href="#" id="menu1">메뉴보기</a> <span id="message1"></span>
	</div>

	<div>
		<a href="#" id="menu2">메뉴보기</a> <span id="message2"></span>
	</div>
	<!-- 왼쪽에 나오는 스타일 해제한다 -->
	<div style="clear: left">
		<h3>load 예제입니다.</h3>
	</div>

</body>
</html>
