<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width : 300px;
		height : 300px;
		background-color: yellow;
		padding : 5px;
	}
	table{
		border : 1px solid red;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn').click(function(){
			$.getJSON('person.json',function(data){
				var str = "<table border=1><tr><th>번호</th><th>아이디</th><th>가격</th></tr>";
				
				$.each(data,function(index){
					str += "<tr>";
					str += "<td>" + (index+1) +"</td>" ;
					str += "<td>" + this.name +"</td>" ;
					str += "<td>" + this.price +"</td>" ;
					str += "</tr>";
				});
				
				str += "</table>";
				$('#display').append(str);
				
				
			});
		});
	}); // function

</script>
</head>
<body>
	<h3>JSON 화일 가져오기</h3>
	<input type="button" id="btn" value="JSON 화일 요청"/>
	<div id="display"> 요청 결과 출력하는 영역 </div>
</body>
</html>
