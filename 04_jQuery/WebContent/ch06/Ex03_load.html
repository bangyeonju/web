<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
	width:180px;
	height:300px;
	margin:5px;
	float:left;
	}
</style>
<script src = "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#menu1').click(function(){
			$('#message1').load('menu.html');//외부의 다른 파일을 가져와서 적용
		});
		
		$('#menu2').click(function(){
			$('#message2').load('../images/menu.html li');//menu.html에서 li만 가져온다
		});
	});
		
</script>
</head>
<body>
	<div>
		<a href="#" id="menu1">메뉴보기</a>
		<span id="message1"></span>
	</div>
	
	<div>
		<a href="#" id="menu2">메뉴보기</a>
		<span id="message2"></span>
	</div>
	<!-- 왼쪽에 나오는 스타일 해제한다 -->
	<div style="clear:left"> 
		<h3>load 예제입니다.</h3>
	</div>
	
</body>
</html>
